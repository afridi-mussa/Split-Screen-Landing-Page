<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gradient Custom Checkboxes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="todo-container">
    <h1>✨ My To-Do List ✨</h1>
    <ul class="todo-list">
      <li>
        <label class="custom-checkbox">
          <input type="checkbox">
          <span class="checkmark"></span>
          Buy groceries
        </label>
      </li>
      <li>
        <label class="custom-checkbox">
          <input type="checkbox">
          <span class="checkmark"></span>
          Finish homework
        </label>
      </li>
      <li>
        <label class="custom-checkbox">
          <input type="checkbox">
          <span class="checkmark"></span>
          Call a friend
        </label>
      </li>
      <li>
        <label class="custom-checkbox">
          <input type="checkbox">
          <span class="checkmark"></span>
          Exercise
        </label>
      </li>
    </ul>
  </div>

</body>
</html>
